<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gothic Chronicle (Prototype)</title>

  <meta name="theme-color" content="#060606" />
  <link rel="icon" href="assets/favicon.png" />

  <!-- PRECONNECT (reduces font flash) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

  <!-- Preload hero/title image -->
  <link rel="preload" as="image" href="assets/opening.webp" fetchpriority="high" />

  <style>
    :root { color-scheme: dark; }

    /* --- Base --- */
    body{
      margin:0;
      background:#060606;
      color:#e7e7e7;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      line-height:1.45;
    }

    /* --- Layout --- */
    .wrap{ max-width: 980px; margin: 0 auto; padding: 18px; }

    .panel{
      margin-top:14px;
      background:#0d0d0d;
      border:1px solid #1e1e1e;
      border-radius:14px;
      padding:14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    /* --- Victorian Frame for generated scene image --- */
    .frame-wrap{
      width: 100%;
      max-width: 560px;
      margin: 12px auto 14px auto;
      position: relative;
      border-radius: 16px;
      padding: 16px;                 /* thickness of frame */
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,0.06), transparent 55%),
        linear-gradient(135deg, #2a1b0d, #0f0b07 45%, #2a1b0d);
      border: 1px solid #2a211a;
      box-shadow:
        0 14px 35px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    /* inner bevel */
    .frame-wrap::before{
      content:"";
      position:absolute;
      inset: 10px;
      border-radius: 12px;
      pointer-events:none;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        inset 0 0 22px rgba(0,0,0,0.65);
    }

    /* subtle “aged paper” vignette over image */
    .frame-wrap::after{
      content:"";
      position:absolute;
      inset: 16px;
      border-radius: 10px;
      pointer-events:none;
      background:
        radial-gradient(100% 100% at 50% 45%, transparent 55%, rgba(0,0,0,0.55) 100%),
        linear-gradient(to bottom, rgba(255,255,255,0.035), transparent 30%, rgba(0,0,0,0.20));
      mix-blend-mode: overlay;
      opacity: 0.85;
    }

    /* corner ornaments (simple, no extra assets) */
    .frame-corner{
      position:absolute;
      width: 26px;
      height: 26px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 0 12px rgba(0,0,0,0.7);
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(0,0,0,0.35));
      border-radius: 6px;
      pointer-events:none;
      opacity: 0.85;
    }
    .frame-corner.tl{ top: 6px; left: 6px; transform: rotate(0deg); }
    .frame-corner.tr{ top: 6px; right: 6px; transform: rotate(90deg); }
    .frame-corner.bl{ bottom: 6px; left: 6px; transform: rotate(270deg); }
    .frame-corner.br{ bottom: 6px; right: 6px; transform: rotate(180deg); }

    /* --- Cinematic image fade-in + frame image styling --- */
    #sceneImage{
      display:block;
      width:100%;
      height:auto;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.65);
      box-shadow: 0 10px 22px rgba(0,0,0,0.45);
      filter: contrast(1.05) saturate(0.95);
      opacity: 0;
      transform: scale(0.985);
      transition: opacity 650ms ease, transform 650ms ease;
      will-change: opacity, transform;
    }
    #sceneImage.is-loaded{
      opacity: 1;
      transform: scale(1);
    }

    /* --- Text blocks --- */
    .scene{
      font-size: 18px;
      line-height: 1.55;
      padding-top: 6px;
    }

    .meta{
      color:#bdbdbd;
      font-size: 13px;
      margin-top: 10px;
    }

    /* subtle separator */
    .divider{
      height:1px;
      background: linear-gradient(to right, transparent, #1e1e1e, transparent);
      margin: 12px 0 10px 0;
    }

    /* --- Choices --- */
    .choices{
      margin-top: 12px;
      display:grid;
      gap:10px;
    }

    button.choice{
      text-align:left;
      background:#0b0b0b;
      color:#f0f0f0;
      border:1px solid #2a2a2a;
      border-radius: 12px;
      padding: 11px 12px;
      cursor:pointer;
      transition: transform 0.05s ease, border-color 0.1s ease, background 0.1s ease;
    }
    button.choice:hover{
      border-color:#444;
      background:#0d0d0d;
    }
    button.choice:active{ transform: translateY(1px); }
    button.choice:focus-visible{
      outline:none;
      border-color:#6b0000;
      box-shadow: 0 0 0 3px rgba(107,0,0,0.25);
    }

    /* --- Toolbar --- */
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 12px;
    }

    .tinybtn{
      background:#111;
      border:1px solid #2a2a2a;
      color:#ddd;
      border-radius: 10px;
      padding: 8px 10px;
      cursor:pointer;
      transition: border-color 0.1s ease, background 0.1s ease, transform 0.05s ease;
    }
    .tinybtn:hover{ border-color:#444; background:#121212; }
    .tinybtn:active{ transform: translateY(1px); }
    .tinybtn:focus-visible{
      outline:none;
      border-color:#6b0000;
      box-shadow: 0 0 0 3px rgba(107,0,0,0.25);
    }

    /* --- Music button --- */
    .tinybtn.music{
      border-color: rgba(107,0,0,0.55);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    .tinybtn.music:hover{
      border-color: rgba(140,0,0,0.75);
    }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      color:#cfcfcf;
      border:1px solid #2a2a2a;
      border-bottom-color:#444;
      padding: 1px 6px;
      border-radius: 8px;
      background:#0a0a0a;
      white-space: nowrap;
    }

    /* --- Drawer (make it feel like an in-game panel) --- */
    details#drawer{
      margin-top: 12px;
      border: 1px solid #1e1e1e;
      border-radius: 12px;
      background:#070707;
      overflow:hidden;
    }

    details#drawer > summary{
      cursor:pointer;
      padding: 10px 12px;
      list-style:none;
      user-select:none;
      color:#e2e2e2;
      background:#0a0a0a;
      border-bottom:1px solid #151515;
    }

    details#drawer > summary::-webkit-details-marker{ display:none; }

    pre{
      margin:0;
      white-space: pre-wrap;
      word-break: break-word;
      padding: 12px;
      color:#d6d6d6;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
    }

    /* --- Volume slider --- */
    .vol{
      display:flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border:1px solid #2a2a2a;
      border-radius: 10px;
      background:#0a0a0a;
      color:#bdbdbd;
    }

    .vol-label{
      font-size: 12px;
      color:#bdbdbd;
      user-select:none;
    }

    .vol input[type="range"]{
      width: 140px;
      accent-color: #6b0000; /* subtle blood-red */
    }

    @media (max-width: 520px){
      .vol input[type="range"]{ width: 120px; }
    }

    /* --- Small screens --- */
    @media (max-width: 520px){
      .scene{ font-size: 17px; }
      .panel{ padding: 12px; }
    }

    /* --- Title Screen --- */
    .title-screen{
      margin-top: 14px;
    }

    .title-card{
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #1e1e1e;
      box-shadow: 0 14px 40px rgba(0,0,0,0.55);
      background: #0b0b0b;
    }

    .title-img{
      width: 100%;
      max-width: none;
      margin: 0;
      border-radius: 0;
      border: 0;
      box-shadow: none;
      display:block;
      object-fit: cover;
    }

    .title-overlay{
      position:absolute;
      inset: 0;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding: 18px;
      background:
        radial-gradient(120% 90% at 50% 20%, rgba(0,0,0,0.15), rgba(0,0,0,0.80)),
        linear-gradient(to top, rgba(0,0,0,0.88), rgba(0,0,0,0.20) 60%, rgba(0,0,0,0.10));
    }

    .title-logo{
      font-family: "UnifrakturCook", cursive;
      font-size: clamp(42px, 6.5vw, 82px);
      letter-spacing: 2px;
      color:#6b0000;
      text-shadow:
        0 0 6px rgba(255,255,255,0.12),
        0 0 14px rgba(0,0,0,0.9),
        0 4px 14px rgba(0,0,0,0.95),
        0 0 14px rgba(120,0,0,0.7);
      line-height: 1.0;
    }

    .title-sub{
      margin-top: 6px;
      color:#c6c6c6;
      font-size: 13px;
      letter-spacing: 0.4px;
    }

    .title-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }

    .titlebtn{
      padding: 10px 14px;
      border-radius: 12px;
    }

    .title-hint{
      margin-top: 12px;
      color:#b8b8b8;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main>
      <!-- TITLE SCREEN -->
      <section id="titleScreen" class="title-screen" aria-label="Title Screen">
        <div class="title-card">
          <img
            class="opening-img title-img"
            src="assets/opening.webp"
            alt="Gothic Chronicle Title"
            fetchpriority="high"
            decoding="sync"
          />
          <div class="title-overlay">
            <div class="title-logo">Gothic Chronicle</div>
            <div class="title-sub">A gothic interactive fiction</div>

            <div class="title-actions">
              <button class="tinybtn titlebtn" id="btnStart" type="button">Begin</button>
              <button class="tinybtn titlebtn" id="btnContinue" type="button" style="display:none;">Continue</button>
            </div>

            <div class="title-hint">
              Press <span class="kbd">Enter</span> to begin
            </div>
          </div>
        </div>
      </section>

      <!-- GAME UI (hidden until Start/Continue) -->
      <section id="gameUI" style="display:none;">
        <div class="panel">
          <noscript>
            <div class="meta" style="margin-top:10px;">
              This prototype requires JavaScript to run.
            </div>
          </noscript>

          <!-- Anchor for scene image insertion -->
          <div id="sceneImageMount"></div>

          <div id="scene" class="scene" aria-live="polite"></div>
          <div id="meta" class="meta"></div>

          <div class="divider"></div>

          <div class="choices" id="choices"></div>

          <div class="row">
            <button class="tinybtn" id="btnInv" type="button">Inventory</button>
            <button class="tinybtn" id="btnChron" type="button">Chronicle</button>
            <button class="tinybtn" id="btnOverlay" type="button">GPT Overlay</button>
            <button class="tinybtn" id="btnSave" type="button">Force Save</button>
            <button class="tinybtn" id="btnReset" type="button">Hard Reset</button>

            <button class="tinybtn music" id="btnMusic" type="button" aria-label="Toggle background music">
              Music: Off
            </button>

            <label class="vol" title="Music volume">
              <span class="vol-label">Vol</span>
              <input id="bgmVol" type="range" min="0" max="100" step="1" value="45" />
            </label>

            <audio id="bgm" preload="auto" loop>
              <source src="assets/bgm.mp3" type="audio/mpeg" />
            </audio>

            <span class="sub">
              Keys: <span class="kbd">1–9</span> choose • <span class="kbd">Enter</span> first •
              <span class="kbd">I</span> inventory • <span class="kbd">C</span> chronicle •
              <span class="kbd">Esc</span> close
            </span>
          </div>

          <details id="drawer" style="display:none;">
            <summary id="drawerTitle">Drawer</summary>
            <pre id="drawerBody"></pre>
          </details>
        </div>
      </section>
    </main>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
