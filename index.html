<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gothic Chronicle (Prototype)</title>

<meta name="theme-color" content="#060606" />
<link rel="icon" href="assets/favicon.png" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
<link rel="preload" as="image" href="assets/opening.webp" fetchpriority="high" />

<style>
:root { color-scheme: dark; }

html, body { height: 100%; }

body{
  margin:0;
  background:#060606;
  color:#e7e7e7;
  font-family: ui-serif, Georgia, "Times New Roman", serif;
  line-height:1.45;
  overflow:auto;
}

.wrap{
  max-width:980px;
  margin:0 auto;
  padding:18px;
  box-sizing:border-box;
}

.screen-stack{ position:relative; }
.screen{ display:none; }
.screen.is-active{ display:block; }

.panel{
  background:#0d0d0d;
  border:1px solid #1e1e1e;
  border-radius:14px;
  padding:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.35);
  box-sizing:border-box;
}

/* =========================
   GAME SHELL
========================= */

.panel.game-shell{
  display:grid;
  grid-template-rows:auto 1fr;
  height:calc(100dvh - 36px);
  max-height:calc(100dvh - 36px);
  gap:10px;
}

.top-hero{
  position:sticky;
  top:0;
  z-index:5;
  padding-bottom:14px;
}

/* =========================
   SCROLL AREA
========================= */

.bottom-ui{
  min-height:0;
  overflow-y:scroll;
  overflow-x:hidden;
  padding-right:10px;
  max-width:740px;
  margin:0 auto;

  scrollbar-width:thin;
  scrollbar-color:#6b0000 #050505;

  box-shadow: inset -8px 0 10px rgba(120,0,0,0.10);
  position:relative;
}

.bottom-ui::-webkit-scrollbar{ width:16px; }
.bottom-ui::-webkit-scrollbar-track{ background:#050505; }
.bottom-ui::-webkit-scrollbar-thumb{
  background:linear-gradient(to bottom,#3a0000,#8b0000);
  border-radius:10px;
  border:2px solid #050505;
}

/* =========================
   FRAME
========================= */

.top-hero .frame-wrap{ margin:0 auto; }

.frame-wrap{
  width:100%;
  max-width:560px;
  margin:12px auto 14px auto;
  position:relative;
  border-radius:16px;
  padding:16px;
  background:
    radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,0.06), transparent 55%),
    linear-gradient(135deg,#2a1b0d,#0f0b07 45%,#2a1b0d);
  border:1px solid #2a211a;
  box-shadow:
    0 14px 35px rgba(0,0,0,0.55),
    inset 0 0 0 1px rgba(255,255,255,0.04);
}

/* IMAGE */

#sceneImage{
  display:block;
  width:100%;
  height:auto;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.65);
  box-shadow:0 10px 22px rgba(0,0,0,0.45);
  filter:contrast(1.05) saturate(0.95);
  opacity:0;
  transform:scale(0.985);
  transition:opacity 650ms ease, transform 650ms ease;
}

#sceneImage.is-loaded{
  opacity:1;
  transform:scale(1);
}

/* =========================
   DESKTOP HERO SIZE FIX
========================= */

@media (min-width:820px){

  /* shrink frame slightly */
  .top-hero .frame-wrap{
    max-width:520px;
    margin:6px auto 10px auto;
    overflow:visible; /* IMPORTANT — do NOT clip frame */
  }

  /* scale image instead of cropping */
  #sceneImage{
    width:100%;
    height:auto;
    max-height:300px;   /* tweak: 260–340 */
    object-fit:contain;
  }
}

/* =========================
   TEXT + UI
========================= */

.scene{
  font-size:18px;
  line-height:1.55;
  padding-top:6px;
}

.meta{
  color:#bdbdbd;
  font-size:13px;
  margin-top:10px;
}

.divider{
  height:1px;
  background:linear-gradient(to right,transparent,#1e1e1e,transparent);
  margin:12px 0 10px 0;
}

.choices{
  margin-top:12px;
  display:grid;
  gap:10px;
}

button.choice{
  text-align:left;
  background:#0b0b0b;
  color:#f0f0f0;
  border:1px solid #2a2a2a;
  border-radius:12px;
  padding:11px 12px;
  cursor:pointer;
}

</style>
</head>

<body>
<div class="wrap">
  <main class="screen-stack">

    <section id="gameUI" class="screen is-active">
      <div class="panel game-shell">

        <div id="sceneImageMount" class="top-hero"></div>

        <div class="bottom-ui" id="bottomUI">
          <div id="scene" class="scene"></div>
          <div id="meta" class="meta"></div>
          <div class="divider"></div>
          <div class="choices" id="choices"></div>
        </div>

      </div>
    </section>

  </main>
</div>

<script src="game.js" defer></script>

</body>
</html>
